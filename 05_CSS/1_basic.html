<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* CSS 기본문법 */
    /* 선택자{ 속성: 값;} */
    div{
      color:violet;
      font-size: 50;
    }
    /* 속성이 여러개이면 줄바꿈 + 들여쓰기로 코드 정렬 => 가독성 */
    span{
      color:mediumturquoise;
      font-size: 100px;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
<div>GOOD</div>
<span>SHOT</span>
</body>
</html>
