<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제6
    // switch문을 사용하여 과목을 입력 받고 과목에 따라 과목코드를 출력하세요.
    // ('수학': '01', '영어': '02', '국어': '03', '국사': '04', 그 외: '00')

    // 풀이6
    
    const subjectInput = prompt('과목?','과목');
    const subject = subjectInput

    switch (subject) {
      case '수학':
        document.write(subject + '코드: 01','<br>');
        break;
      case '영어':
        document.write(subject +'코드: 02','<br>');
        break;
      case '국어':
        document.write(subject +'코드: 03','<br>');
        break;
      case '국사':
        document.write(subject + '코드: 04','<br>');
        break;
      default:
      document.write('그 외 교과 코드: 00','<br>');
        break;
    }

    //수업
    const subject2 = prompt('과목입력');
    let code = '';
    
    switch (subject2) {
      case '수학':
        code = '01';
        break;
      case '영어':
        code = '02';
        break;
      case '국어':
        code = '03';
        break;
      case '국사':
        code = '04';
        break;
      default:
        code = '00';
        break;
    }
    document.write(subject2 + '의 과목 코드' + code);


  </script>
</head>
<body>
  
</body>
</html>
