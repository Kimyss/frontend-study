<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <script>
    // 문제1
    // 로또 번호 추첨기(미완성)
    // 1~45까지의 랜덤한 정수값 6개 출력
    // 여기서는 중복된 숫자가 나와도 걸러낼 필요 없음

    // 풀이1

    // let lotto; //왜 변수

    for (let i = 1; i <= 6; i++) {
      let lotto = Math.floor(Math.random() * 45) + 1;
      document.write(lotto, '<br>');
    }

    document.write('<br>')

    // let lotto2 = Math.random();

    // for (let i = 1; i <= 6; i++) {
    //   lotto = Math.floor(lotto2 * 45) + 1;
    //   document.write(lotto2, '<br>');
    // }

    document.write('<br>');

    // 수업
    // 공식화 : Math.floor(Math.random() *(최대값 - 최소값 + 1)) + 최소값;
    for(let i = 0; i < 6; i++){
      document.write(Math.floor(Math.random() * 45) + 1, ' ');
    }
    
  </script>
