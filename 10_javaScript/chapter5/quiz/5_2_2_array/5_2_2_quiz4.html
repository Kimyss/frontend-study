  <script>
    // 문제4
    // 배열에서 최대값, 최소값 구하기(여러 가지 방법이 존재)
    // 힌트: for문 또는 sort() 사용
    const points = [40, 100, 1, 5, 25, 10];

    // 풀이4

    // 숫자형데이터!!!!!!! 정렬(비교)함수정의해서사용요망!!)
    points.sort(function (a, b) { return a - b });
    console.log('최대값 : ' + points.slice(-1));
    console.log('최소값 : ' + points.slice(0, 1));

    let max = 0;
    let min = 0;

    for (let i = 0; i < points.length; i++) {
      if (points[i] > max) {
        max = points[i];
      }
    }
    console.log("최대값 :" + max);



  </script>
