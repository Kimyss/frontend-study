<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제4
    // 배열에서 최대값, 최소값 구하기(여러 가지 방법이 존재)
    // 힌트: for문 또는 sort() 사용
    const points = [40, 100, 1, 5, 25, 10];

    // 풀이4

    // 숫자형데이터!!!!!!! 정렬(비교)함수정의해서사용요망!!)
    points.sort(function (a, b) { return a - b });
    console.log('최대값 : ' + points.slice(-1));
    console.log('최소값 : ' + points.slice(0, 1));

    let max = 0;
    let min = 0;

    for (let i = 0; i < points.length; i++) {
      if (points[i] > max) {
        max = points[i];
      }
    }
    console.log("최대값 :" + max);

    // 수업

    let max1 = points[0];   //-infinity
    let min1 = points[0];   //infinity

    // 기본for문말고 for el of문도 써보자
    for (const el of points) {        //우측부터 하나씩 꺼내와 .
      if (max1 < el) {
        max1 = el;
      }
      if (min1 > el) min1 = el
    }
    document.write('최대값 ' + max, '<br>');
    document.write(`최소값 ${min1}<br>`);

    document.write('<br>');

    // sort이용
    points.sort(function (a, b) { a - b });
    console.log(points);
    document.write('최대값 ' + points[points.length - 1], '<br>');
    document.write(`최소값 ${points[0]}<br>`);

    document.write('<br>');

    // (참고) ES 6차 spred연산자
    document.write('최대값: ' + Math.max(...points), '<br>');
    document.write(`최소값 ${Math.min(...points)}<br>`);
  </script>
</head>

</html>
