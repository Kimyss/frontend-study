<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <script>
    // 문제1
    // 배열의 복사본 만들기
    // 기존 배열의 값을 이용해 새로운 배열로 만들고 콘솔에 출력해보세요.
    // 힌트: slice(), concat() 사용 또는 그 외 다른 방법을 이용해도 무관

    const originArr = [1, 2, 4, 0];

    // 아래와 같이 복사하면..?
    const copyArr = originArr;
    copyArr.push(99);
    console.log(originArr);
    // console.log(copyArr);
    // 배열은 객체이기 때문에 copyArr와 originArr는 모두 같은 배열을 참조합니다.
    // 즉, 원본도 같이 변경됨

    // 풀이1

    let copyArr2 = copyArr;     //let | const
    copyArr.slice(0, 3);
    console.log(copyArr2);
    // 원본변경 안됨 => 새로운배열로 변환

    copyArr2 = originArr.slice(0, 2);   //0시작 3전의 것들 출력해
    console.log(copyArr2);

    const copyArr3 = [3, 4];
    const copyArr4 = [5, 6];
    const copyArr5 = [7, 8];
    const copyArrKing = copyArr2.concat(copyArr3, copyArr4, copyArr5);  //원본배열이 변경됨
    console.log(copyArrKing);

    const copyArrKing2 = copyArrKing;
    copyArrKing2.unshift(0);
    console.log(copyArrKing);

    // 수업

    const copyCopy1 = originArr.slice(0,4);
    console.log(copyCopy1);
    // copyCopy1.push(999999);
    // console.log(copyCopy1);
    // console.log(originArr);

    console.log();

    // (참고) ES6차 spread 연산자
    const copyArr0 = [...originArr];  // 배열을 해제 값 펼져
    console.log(originArr);
  </script>
