<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 화살표 함수 !! 코드가 훨씬 깰꼼, 간결
    // 화살표(=>)를 사용해서 함수를 선언하는 방법
    // ()=>{};

    // ES5에서 일반적인방법
    var greeting = function (name) {              //함수표현식 익명함수를 변수에담아
      return 'hello ' + name;
    };

    // 화살표 함수로 바꾸면
    const greeting2 = (name) => {
      return 'hello ' + name;
    };

    // 매개변수가 '하나'만 있으면 괄호 생략가능
    const greeting3 = name => {
      return 'hello ' + name;
    };

    // 매개변수가 전혀 없으면 다음과 같이 꼭 빈 괄호 써야함(생략불가)
    const greeting4 = () => {
      return 'hello ';
    };

    // 암시적 반환 (리턴 키워드 없어도 반환 해주겠다)
    // 리턴문 한줄만 있을경우 중괄호(함수블록)랑 return 키워드 둘다 생략 가능
    // 주의 ! return만 생략하면 안됨
    const greeting5 = name => 'hello ' + name;
    console.log(greeting5('Kim'));

    // (중요) 코드의 간결함보다는 가독성이 우선
    // 아직 화살표 함수가 익숙하지 않다면 greeting2와 같이 작성하는 것도 좋다

    // 객체를 암시적으로 반환하기
    function getFavoriteMovie() {
      return {
        title: 'Inception',
        year: '2010',
        direction: 'Nolan',
        rating: 9.6
      };
    }
    console.log(getFavoriteMovie);

    const getFavoriteMovie2 = () => {
      return {
        title: 'Inception',
        year: '2010',
        direction: 'Nolan',
        rating: 9.6
      }
    };

    console.log(getFavoriteMovie2);

    // getFavoriteMovie2를 생략하면 이렇게,
    // 객체를 소괄호로 감사야한다.
    // 그렇지 않으면 {}를 함수의 실행 블록으로 인식해서 에러가 발생함
    const getFavoriteMovie3 = () =>
    ({
      title: 'Inception',
      year: '2010',
      direction: 'Nolan',
      rating: 9.6
    });

    // 화살표 함수는 익명 함수
    // 참조할 이름이 필요하다면 함수를 변수에 할당하면 됨

    // Quiz: 화살표 함수로 변경하기
    // Quiz1
    function add(num1, num2) {
      return num1 + num2;
    }

    // 풀이1
    // 펑션키워드 지우고 화살표함수는 익명함수니 변수 할당 하고.
    const add2 = (num1, num2) => {
      return num1 + num2;
    }
    console.log(add2());

    // Quiz2
    // function ask(question, yes, no) {
    //   if (confirm(question)) yes();
    //   else no();
    // }

    // ask(
    //   '동의하십니까?',
    //   function () { alert('동의하셨습니다.'); },
    //   function () { alert('취소 버튼을 누르셨습니다.'); }
    // );

    // 풀이2

    const ask2 = (question, yes, no) => {
      if (confirm(question)) {
        yes();
      } else {
        no();
      }
    }

    ask2(
      '동의하십니까?',
      () => alert('동의하셨습니다.'),
      () => alert('취소 버튼을 누르셨습니다.')
    );
    // 중괄호 지운순간 return값 생김 (의미가바뀜)
    
  </script>
</body>

</html>
